<mat-toolbar color="primary">
  <a routerLink="/" mat-flat-button color="primary">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Examportal</span>

  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" mat-flat-button routerLink="/login" color="primary"
    >Login</a
  >

  <!-- <a
  (click)="logout()"
  *ngIf="loginservice.isLoggedIn()"
  mat-flat-button routerLink="/login" color="primary">Logout</a> -->

  <button
    *ngIf="isLoggedIn"
    class="me-4"
    mat-icon-button
    [matMenuTriggerFor]="menu"
  >
    {{ user.username }}
  </button>
  <mat-menu #menu="matMenu" class="mt-3 text-center">
    <button (click)="logout()" mat-menu-item>
      <mat-icon class="mat-18">logout</mat-icon>
      Logout
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>Edit</button>
  </mat-menu>
</mat-toolbar>
