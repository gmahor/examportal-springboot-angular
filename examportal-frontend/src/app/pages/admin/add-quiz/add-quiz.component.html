<mat-card class="mt-2">

    <div class="container text-center">
        <h1 class="bg-primary rounded-pill text-white">Add Quiz</h1>

        <hr>

        <img class="user_profile" src="../../../../assets/alllogo/quiz.png" alt="">

    </div>
    <form (ngSubmit)="formSubmit()">

        <!-- {{quiz|json}} -->

        <!-- quiz title -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Quiz-title</mat-label>
            <input [(ngModel)]="quiz.title" name="title" type="text" matInput placeholder="Enter title..." />
        </mat-form-field>

        <!-- quiz description -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Quiz-description</mat-label>
            <textarea [(ngModel)]="quiz.description" name="description" matInput cols="" rows="10" placeholder="Enter description..."></textarea>
        </mat-form-field>

        <!-- quiz max & number of questions -->
        <div class="row">
            <div class="col-md-6">
                <!-- max marks -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Max_Marks : </mat-label>
                    <input [(ngModel)]="quiz.maxMarks" name="maxMarks" type="number" matInput placeholder="Max marks..." />
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- number of questions -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Number Of Questions : </mat-label>
                    <input [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" type="number" matInput placeholder="Number of Question..." />
                </mat-form-field>
            </div>
        </div>

        <!-- active field -->
        <mat-slide-toggle class="my-2" [(ngModel)]='quiz.active' name="active">
            Slide me!
        </mat-slide-toggle>

        <br>

        <mat-form-field appearance="outline" class="my-2 w-100">
            <mat-label>Categories</mat-label>
            <mat-select [(ngModel)]="quiz.category.cid" name="category">
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{c.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <hr>

        <div class="container text-center">

            <button type="submit" mat-flat-button color="primary" class="me-5">
                Add-Quiz
            </button>
            <button type="reset" mat-raised-button class="bg-warning">
                Reset
            </button>
        </div>


    </form>

</mat-card>
