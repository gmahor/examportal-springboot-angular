<div class="container-fluid my-2">
    <mat-card>
        <h1 class="text-center bg-primary text-white p-1 rounded"><u>Available Quizzes</u></h1>

        <div class="row" *ngIf="quizzes">
            <div class="col-md-6 my-2" *ngFor="let q of quizzes">
                <mat-card>

                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image my-3"></div>
                        <mat-card-title>
                            <h1>{{q.title}}</h1>
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" class="my-1">View</button>
                        <button mat-raised-button color="accent" class="my-1" [routerLink]="'/user/instruction/'+q.qid">Start</button>
                        <button mat-button color="accent" class="my-1">Questions : {{q.numberOfQuestions}}</button>
                        <button mat-button color="accent" class="my-1">Max Marks : {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">

                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <mat-icon>error</mat-icon>
                    <div>
                        <h1 class="my-2 ms-2">No Data In This Category</h1>
                    </div>
                </div>

            </div>
        </div>
    </mat-card>
</div>
