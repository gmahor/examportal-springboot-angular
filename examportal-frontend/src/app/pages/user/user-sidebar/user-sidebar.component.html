<mat-card class="my-2">
    <mat-action-list>
        <div mat-subheader class="ms-4">
            <h3><u>Available Categories</u></h3>
        </div>
        <mat-divider></mat-divider>

        <button mat-list-item [routerLink]="'/user/0'" class="my-2">
            <mat-icon mat-list-icon>quiz</mat-icon>
            All Quizzes
        </button>
        <button *ngFor="let c of categories" mat-list-item [routerLink]="'/user/'+c.cid">
            <mat-icon mat-list-icon>category</mat-icon>
            {{c.title}}
        </button>

    </mat-action-list>

</mat-card>
